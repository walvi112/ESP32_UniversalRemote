<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Remote Control</title>
    <link rel="icon" href="data:,">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        *{
          --special-color: #ee3000;
          --brand-color: #4CAF50;
          --control-color: #2196F3;
          --num-color: #555;
        }

        .remote{
          width: 100;
          max-width: 330px;
          margin: auto;
          background-color: #333;
          border-radius: 15px;
          box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .btn {
          margin: 5px 2px 5px;
        }

        .btn:hover{
          opacity: .8;
        }
        
        .btn:active{
          transform: scale(0.95);
        }

        .btn-bd-special {
          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--special-color);
          --bs-btn-border-color: var(--special-color);
          --bs-btn-border-radius: .5rem;
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: var(--special-color);
          --bs-btn-hover-border-color: var(--special-color);
          --bs-btn-focus-shadow-rgb: var(--special-color);
          --bs-btn-active-color: var(--bs-white);
          --bs-btn-active-bg: var(--special-color);
          --bs-btn-active-border-color: var(--special-color);
        }

        .btn-bd-brand {
          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--brand-color);
          --bs-btn-border-color: var(--brand-color);
          --bs-btn-border-radius: .5rem;
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: var(--brand-color);
          --bs-btn-hover-border-color: var(--brand-color);
          --bs-btn-focus-shadow-rgb: var(--brand-color);
          --bs-btn-active-color: var(--bs-white);
          --bs-btn-active-bg: var(--brand-color);
          --bs-btn-active-border-color: var(--brand-color);
        }

        .btn-bd-control {
          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--control-color);
          --bs-btn-border-color: var(--control-color);
          --bs-btn-border-radius: .5rem;
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: var(--control-color);
          --bs-btn-hover-border-color: var(--control-color);
          --bs-btn-focus-shadow-rgb: var(--control-color);
          --bs-btn-active-color: var(--bs-white);
          --bs-btn-active-bg: var(--control-color);
          --bs-btn-active-border-color: var(--control-color);
        }

        .btn-bd-num {
          --bs-btn-font-weight: 600;
          --bs-btn-color: var(--bs-white);
          --bs-btn-bg: var(--num-color);
          --bs-btn-border-color: var(--num-color);
          --bs-btn-border-radius: .5rem;
          --bs-btn-hover-color: var(--bs-white);
          --bs-btn-hover-bg: var(--num-color);
          --bs-btn-hover-border-color: var(--num-color);
          --bs-btn-focus-shadow-rgb: var(--num-color);
          --bs-btn-active-color: var(--bs-white);
          --bs-btn-active-bg: var(--num-color);
          --bs-btn-active-border-color: var(--num-color);
        }

    </style>
  </head>
  <body style="text-align: center;">
    <h1>TV REMOTE</h1>
    <div class="d-flex flex-column justify-content-center">
      <div class="container text-center remote">
        <div class="row row-cols-3">
          <div class="col-md">
            <button class="btn btn-bd-special btn-block w-100" onclick="sendCommand('ON')">ON</button>
          </div>
          <div class="col">
            
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('SOURCE')">SOURCE</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('1')">1</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('2')">2</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('3')">3</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('4')">4</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('5')">5</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('6')">6</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('7')">7</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('8')">8</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('9')">9</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('DOT')">.</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('0')">0</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('PRE')">PRE-CH</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('INCREASE')">+</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('MUTE')">MUTE</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('CH_UP')">/\</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('DECREASE')">-</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('LIST')">LIST</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('CH_DOWN')">\/</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-brand w-100" onclick="sendCommand('BRAND1')">BRAND1</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('HOME')">HOME</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-brand w-100" onclick="sendCommand('BRAND2')">BRAND2</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-brand w-100" onclick="sendCommand('BRAND3')">BRAND3</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('UP')">UP</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('GUIDE')">GUIDE</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('LEFT')">LEFT</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('ENTER')">ENTER</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('RIGHT')">RIGHT</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('RETURN')">RETURN</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('DOWN')">DOWN</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('EXIT')">EXIT</button>
          </div>
        </div>
        <div class ="row row-cols-4">
          <div class="col">
            <button class="btn btn-bd-special w-100" onclick="sendCommand('A')">A</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-brand w-100" onclick="sendCommand('B')">B</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-control w-100" onclick="sendCommand('C')">C</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('D')">D</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('SETTINGS')">SETS</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('INFO')">INFO</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('CC')">CC</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('STOP')">[]</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('PREVIOUS')">&lt&lt</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('RESUME')">&gt</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('PAUSE')">||</button>
          </div>
          <div class="col">
            <button class="btn btn-bd-num w-100" onclick="sendCommand('NEXT')">&gt&gt</button>
          </div>
        </div>
      </div>
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script>
      function sendCommand(command) {
          fetch('/command', {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
              },
              body: JSON.stringify({ command })
          })
          .catch(error => console.error('Error:', error));
      }
      </script>

  </body>
</html>
